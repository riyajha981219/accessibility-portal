name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - prod
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [prod, staging]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy production env
        run: |
          if [ "${{ github.ref_name }}" = "prod" ]; then # Use github.ref_name to determine the branch
            echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL_PROD }}" > ./frontend/.env
          else
            echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL_STAGING }}" > ./frontend/.env
          fi
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
        working-directory: ./frontend

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUMMARIZE_AI_458912 }}
          projectId: summarize-ai-458912
          target: ${{ github.ref_name == 'prod' && 'summarize-ai-458912' || 'summarizer-ai-staging' }}
          entryPoint: ./frontend